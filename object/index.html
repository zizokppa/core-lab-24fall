<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Margiela Fanpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="article-title"></h1>
    
    <div class="subheading-image-container">
        <img class="subheading-image" src="" alt="Maison Margiela Tag">
    </div>
    
    <div class="designer-info">
        <img class="designer-image" src="" alt="Designer Image">
        <p class="designer-name"></p>
    </div>
    
    <div class="article-highlights">
        <strong>Key Highlights: </strong><span class="highlights"></span>
    </div>
    
    <p class="founded-year"></p>
    
    <div class="article-content">
        <p class="article-description"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
